<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoe Learns Music Notes!</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">ðŸŽ¶</text></svg>'>
	<link rel="stylesheet" href="style.css">
	<script src="index.js" type="module"></script>
</head>
<body>
	<form onsubmit="event.preventDefault(); utils.playNote(document.getElementById('note').value)">
		<input type="text" id="note" placeholder="Enter a note" autofocus value="C4">
		<button id="play" type="submit">Play</button>
	</form>
	<button id="record">ðŸŽ¤ Record</button>
	<div class="controls">
		<label for="volume-threshold">Volume threshold:</label>
		<input type="range" id="volume-threshold" min="-60" max="0" step="1" value="-30">
		<span id="threshold-value">-30 dB</span>
	</div>
	<div id="detected-notes" class="note-display">
		<div class="algorithm-result">
			<div class="algorithm-name">Macleod</div>
			<div class="note">-</div>
		</div>
		<div class="algorithm-result">
			<div class="algorithm-name">ACF2+</div>
			<div class="note">-</div>
		</div>
		<div class="algorithm-result">
			<div class="algorithm-name">YIN</div>
			<div class="note">-</div>
		</div>
		<div class="algorithm-result">
			<div class="algorithm-name">ZeroCrossing</div>
			<div class="note">-</div>
		</div>
	</div>
	<dl id="debug-info"></dl>
	<textarea id="log" readonly></textarea>
	<button id="clear-log">Clear log</button>
</body>
</html>
