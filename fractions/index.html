<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zoe learns fractions</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="90">Â½</text></svg>'>
	<link rel="stylesheet" href="style.css">
	<script type="module" src="index.js"></script>

	<meta property="og:image" content="https://zoelearns.com/fractions/fractions.gif" />
	<meta name="twitter:image" content="https://zoelearns.com/fractions/fractions.gif" />
	<meta name="twitter:card" content="summary_large_image">
</head>
<body>
	<div id="app" v-cloak :style="app_styles">
		<div class="fraction-container container">
			<div class="fraction">
				<input type="number" v-model="numerator" id="numerator" min="0" step="1">
				<input type="number" v-model="denominator" id="denominator" min="1" step="1">
			</div>
		</div>
		<div class="pie-container container">
			<output class="pie" v-if="numerator % denominator !== 0" :style="`--numerator: ${ numerator > denominator ? numerator % denominator : numerator };`"></output>
			<template v-if="full_pies > 0">
				<output class="pie" v-for="i in full_pies"></output>
			</template>
		</div>
	</div>
</body>
</html>
